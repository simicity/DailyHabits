<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily Routine</title>
        <link rel='stylesheet' href='./stylesheets/style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row mb-5">
                <h1>Daily Routine</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-7 mb-2">
                <div class="list-group" id="item-list">
                    <!-- Items are added here -->
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 col-5 mx-auto">
            <button class="btn btn-outline-warning px-5" type="button" data-bs-toggle="collapse" data-bs-target="#add-item" aria-expanded="true" aria-controls="add-item">
                <i class="bi-plus-lg"></i>
            </button>
        </div>
        <div class="row collapse mt-3" id="add-item">
            <form id="add-form" action="">
                <div class="row justify-content-center">
                    <div class="col-5 mb-2">
                        <label for="item-title" class="form-label"><small>Task *</small></label>
                        <input type="text" class="form-control" id="item-title" name="title" placeholder="The New York Times" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 mb-2">
                        <label for="item-url" class="form-label"><small>URL</small></label>
                        <input type="text" class="form-control" id="item-url" name="url" placeholder="https://www.nytimes.com">
                   </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-5 mb-2">
                        <label for="item-note" class="form-label"><small>Note</small></label>
                        <textarea class="form-control" id="item-note" name="note" rows="3" placeholder="Read three articles a day."></textarea>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Add</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./javascripts/itemHandler.js"></script>
    </body>
</html>
